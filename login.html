<!DOCTYPE html>
<html>

<head>

    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="wrapper">

        <div class="container">

            <section class="logo-area">
                <img src="img/logo_text.png" alt="logo" />
            </section>

        </div>

        <div class="container">


            <section class="login-area">
                <form class="js-form form">
                    <input type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일" class="id-check" />
                    <input type="password" name="pw" placeholder="비밀번호" class="pw-check" />
                    <input type="button" value="로그인" class="btn" onclick='onSubmit(this.form)' />
                </form>
            </section>

            <a href="#" class="alert-a">비밀번호를 잊으셨나요?</a>
        </div>

    </div>

    <script src="js/login.js"></script>
